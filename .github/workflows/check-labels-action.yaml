name: check-labels
on:
  push:
    paths:
      - .github/workflows/check-labels-action.yaml
  workflow_call:
    inputs:
      REVIEWERS:
        required: false
        type: string
      LABELS:
        required: false
        type: string
        default: 'Release, test, sample1'

permissions: {}

jobs:
  check-labels:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      # - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - run: |
          labels="${{inputs.LABELS}}"
          # カンマで分割して空白を除去して配列に格納
          IFS=',' read -r -a labels_array <<< "$(echo "$labels" | tr -d '[:space:]')"

          label_option=''
          # 配列の要素を改行して表示
          for label_name in "${labels_array[@]}"; do
              echo "$label_name"
              if ! $(gh label list -R "$GITHUB_REPOSITORY" --json name | jq ". | any(.name == \"${label_name}\")"); then
                  echo "${label_name}は存在しないよ！"
                  label_option+="--label ${label_name} "
              fi
          done

          echo $label_option
    env:
      GITHUB_TOKEN: ${{github.token}}
