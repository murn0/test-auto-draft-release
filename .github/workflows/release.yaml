---
name: Create release pull pull_request
on:
  workflow_dispatch:
    inputs:
      level:
        default: "minor"
        required: false
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
        description: "bump to [major|minor|patch]"
permissions: {}
jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
        with:
          aqua_version: v2.8.0
      - run: semver --version
      - run: |
          bash scripts/get-current-version.sh $BUMP_LEVEL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUMP_LEVEL: ${{ inputs.level }}
