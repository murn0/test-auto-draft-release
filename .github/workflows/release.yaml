  build-changelog:
    needs: check-first-release
    runs-on: ubuntu-latest
    permissions: {}
    if: success()
    outputs:
      changelog: ${{steps.github_release.outputs.changelog}}
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          fetch-depth: 0
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4.0.0-b02
        with:
          fromTag: ${{needs.check-first-release.outputs.latestTag}}
          toTag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  bump-version:
    needs: build-changelog
    runs-on: ubuntu-latest
    permissions: {}
    if: success()
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
        with:
          aqua_version: v2.8.0
      - run: |
          bash ./scripts/bump.sh "${{needs.build-changelog.outputs.changelog}}"
  show-changelog:
    needs: [build-changelog, bump-version]
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - run: echo ${{needs.build-changelog.outputs.changelog}}
